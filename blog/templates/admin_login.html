{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS (with Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-F7T4TRB5SS"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-F7T4TRB5SS');
</script>
</head>
<body class="min-h-screen bg-gradient-to-tr from-purple-200 to-[#3C5FFF]/20 flex items-center justify-center max-md:px-6">

  <div class="w-full max-w-6xl mx-auto h-auto md:h-[600px] bg-white/30 backdrop-blur-lg rounded-3xl shadow-xl flex flex-col md:flex-row overflow-hidden">

    <!-- Illustration Top on Mobile / Left on Desktop -->
    <div class="flex-1 flex items-center justify-center p-8 bg-white/10">
      <img src="{% static 'images/vector.png' %}" alt="Admin Illustration" class="w-full h-full max-h-[300px] md:max-h-full object-contain">
    </div>

    <!-- Login Form -->
    <div class="flex-1 p-8 md:p-16 flex flex-col justify-center">
      <!-- Heading -->
      <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2 text-center md:text-left">NME Admin Panel</h1>
      <p class="text-gray-600 mb-8 text-center md:text-left">Secure login for administrators of the NME application.</p>

      <!-- Form -->
      <form action="{% url 'login' %}" method="POST" class="flex flex-col gap-4">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="px-4 py-3 rounded-xl border-none outline-none bg-white/80 placeholder-gray-400 focus:ring-2 focus:ring-purple-400" required>
        <input type="password" name="password" placeholder="Password" class="px-4 py-3 rounded-xl border-none outline-none bg-white/80 placeholder-gray-400 focus:ring-2 focus:ring-purple-400" required>
        <button type="submit" class="mt-4 py-3 bg-gradient-to-r from-purple-500 to-indigo-500 text-white font-semibold rounded-xl hover:opacity-95 transition-opacity">Login</button>
      </form>

    </div>
  </div>

  <!-- Alerts -->
  {% if show_alert %}
  <script>
      alert("Invalid credentials. Please try again.");
  </script>
  {% endif %}

  {% if ratelimit %}
  <script>
      alert("You have tried too many times.");
  </script>
  {% endif %}

</body>

</html>
