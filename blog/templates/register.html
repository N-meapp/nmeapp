{% extends 'base.html' %}
{% load static %}


{% block content %}
<section class="bg-gradient-primary-to-secondary" id="download">
    <div class="container px-5">
        <h2 class="text-center text-white font-alt mb-4" style="margin-top:50px;">Register now</h2>
        <div class="d-flex flex-column flex-lg-row align-items-center justify-content-center">
        </div>
    </div>
</section>



  <!-- header section end -->





<!-- register form start -->





<div class=" register-contaner">
  <form id="submit-form" action="" class="reg-form">
      <h2>REGISTER HERE!!</h2>
      <!-- <hr class="hr-line"> -->
      <input type="text" id="name" name="name" placeholder="Full Name" required>
      <input type="text" id="business" name="business" placeholder="Business Name" required>
      <input type="email" id="email" name="email" placeholder="Email Address" required>
      <textarea id="address" name="address" rows="5" placeholder="Address"></textarea>
      <input type="number" id="mobile" name="mobile" placeholder="Mobile Number" required>
      <input type="number" id="whatsapp" name="whatsapp" placeholder="Whatsapp Number" required>
      <input type="text" id="service" name="service" placeholder="Service Id" required>
      <input type="text" id="subservice" name="subservice" placeholder="Sub Service Id">
      <input type="text" id="instagram" name="instagram"placeholder="Instagram Id">
      <input type="text" id="web" name="web" placeholder="Web Link">
      <input type="number" id="web" name="Referral ID" placeholder="Referral ID">
      <input class="submit-btn" type="submit" value="Submit">
  </form>
</div>
